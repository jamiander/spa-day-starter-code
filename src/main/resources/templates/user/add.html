<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>User Sign-up Form</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1><span th:text="${title}"></span></h1>
<form method="post" >
    <div class="form-group">
        <label>Name
            <input th:field="${user.username}" class="form-control">
        </label>
        <p class="error" th:errors="${user.username}"></p>
    </div>
    <div class="form-group">
        <label>Email
            <input th:field="${user.email}" class="form-control">
        </label>
        <p class="error" th:errors="${user.email}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" th:field="${user.password}" class="form-control">
        </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>
    <div class="form-group">
        <label>Confirm Password
            <input type="password" name="verify" class="form-control">
        </label>
    </div>
        <input type="submit" value="Submit" class="btn btn-success">
</form>

</body>
</html>
